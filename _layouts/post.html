<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wells</title>
  <link rel="stylesheet" type="text/css" href="/css/app.css">
  <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
  <link rel="shortcut icon" href="/images/favicon.ico">
</head>
<body class="">
  <div class="row">
    <div class="column sidebar">
      <div class="siderbar-top">
        <h3 class="site-name">Wells</h3>
        <ul class="nav">
          <li><a href="/">Home</a></li>
          <li><a href="/blog">Blog</a></li>
          <li><a href="/work">Work</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </div>
      <p class="secondary">A Font-end developer</p>
    </div>
    <div class="column main-content">
      <div class="post-page">
          <div class="post-hero bg-image" style="background-image: url(http://7xnaen.com1.z0.glb.clouddn.com/blog-header.jpg);">
            <div class="title">{{ page.title }}</div>
            <div class="date">{{ page.date | date: "%Y年%m月%d日" }}</div>
          </div>
          <div class="post-content container">
            {{ content }}
            <a href="#0" class="cd-top"><i class="fa fa-chevron-up"></i></a>
          </div>
      </div>
    </div>
  </div>
  <script src="/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="http://apps.bdimg.com/libs/highlight.js/8.4/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script type="text/javascript">
    var offset = 300,
    //browser window scroll (in pixels) after which the "back to top" link opacity is reduced
    offset_opacity = 1200,
    //duration of the top scrolling animation (in ms)
    scroll_top_duration = 700,
    //grab the "back to top" link
    $back_to_top = $('.cd-top');

    //smooth scroll to top
    $back_to_top.on('click', function(event){
      event.preventDefault();
      $('body,html').animate({
        scrollTop: 0 ,
        }, scroll_top_duration
      );
    });
    $(window).scroll(function(){
      ( $(this).scrollTop() > offset ) ? $back_to_top.addClass('cd-is-visible') : $back_to_top.removeClass('cd-is-visible cd-fade-out');
      if( $(this).scrollTop() > offset_opacity ) {
        $back_to_top.addClass('cd-fade-out');
      }
    });
    window.addEventListener("load",function() {
      // Set a timeout...
      setTimeout(function(){
        // Hide the address bar!
        window.scrollTo(0, 1);
      }, 0);
    });
</script>

</script>
</body>
</html>
