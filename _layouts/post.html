---
layout: default
---

<div class="post">
  <h1 class="post-title" style="text-align:center">{{ page.title }}</h1>
<br>
  <span class="post-date" style="text-align:center">{{ page.date | date:'%Y.%m.%d' }}</span>

 <div style="border:1px dashed #eeeeee"></div> 

<br>  


<p>  {{ content }}  </p>
</div>



<!-- 多说评论框 start -->   
<div class="ds-thread" data-thread-key="{{page.id}}" data-title="{{page.title}}" data-url="cellier.me{{page.url}}"> 
</div> 
<!-- 多说评论框 end -->
