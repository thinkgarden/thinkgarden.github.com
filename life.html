    var words = [
        {"createtime":"10月17日","text":"晚上和慧慧儿一起接待哲哥，中途问起她跟大学男友的事情，慧慧儿说自己都放下了，可能他还有点放不开，所以每次在一起会有点别扭。同样回到自己，很多时候都会在想自己要是去杭州的话跟蓝还有没有可能，晚上被慧慧儿这么一说觉得也是过去了就过去了何必还紧紧抓住不放，有可能对方早已开始新的生活，自己又何必往事重提。有些感情就让它尘封在记忆里。 ","from":"关于过去、关于未来、顺其自然"},
        {"createtime":"10月16日","text":"登山向导们每一次登顶珠峰山前都会去寺庙祈祷、挂经幡，虽然这些仪式跟登山没有太大关系，但登山向导们每次登山前都会很虔诚的来完成每次仪式。因为他们知道只有保持着对自然的敬畏之心，大自然才会保佑他们，对于他们来说这就是一种信仰。相反虽然互联网的飞速发展、在节奏感越来越快的当代、大家对待很多事情变得越来越随便。不管任何时候心中的那份该有的敬畏之心，都应该保留。","from":"看喜马拉雅天梯有感《愿信仰一直都在》"},
        {"createtime":"09月18日","text":"无聊的时候就多看看书吧，多动手实践，把以前那些一知半解的东西彻底搞明白，毕竟现在这样的时光也是很有限的。","from":"慢鱼的随感"},
        {"createtime":"09月05日","text":"戏里，年轻的路人甲们在探讨何为成功，我看的时候也在思考。我理解的成功，不是衣食无忧，不是获奖无数，而是你能否真正享受每一次努力的过程。有梦想有目标是好事，但如果只看到目标，就很容易忽略过程，就像跑步一样，你一心想跑到终点，就会忘记欣赏沿途的风景。","from":"影评《我是路人甲》"},
        {"createtime":"09月04日","text":"要想理解王小波之所以要运用大量性描写，我觉得首先要理解文革时所处的环境。人不是一个理性的动物（尽管我们一直标榜），又其最原始的一面，暴力，自私，当然还有最原始的——性。性是人类区别于其他低等动物的很重要的方面，因为性不仅是繁衍，也是欢愉的表达。 在王二的生活中，性成了生活中唯一的精神慰藉品。当生活被政治占领，当工作变得可有可无，当经济背景贫瘠潦倒，当知识讯息变得封闭单一，当个人尊严变得卑微扭曲，我们还能干什么？！或许，做爱，才能拯救他们。","from":"黄金时代书评《颠覆伤痕文学》"},
        {"createtime":"09月04日","text":"市子在独居乡野的生活里，从没流过眼泪，也从来没找任何人说起自己母亲的离去。从不言说、从不寻找。即使邻居和朋友们知道了她的境况，跟她聊天或帮助，她也从来不卑不亢，沉默如旧，只是每日自己一个人下田耕种，秋日收获下一年里够自己吃的粮食，冬日温炖一锅沸肉暖胃，夏日饮用自己制作的冰镇米酒，清晨蘸吃自己做的面包和果酱，夜晚独自聆听山野里的声响，为自己形成了一个封闭的生活场，与自我形成呼应和互助，充分沉浸在自我的生活触感与经历中，她把自己活成了一棵树，非常沉默、非常骄傲、自然生息、从容成长，以此对抗冷漠而又残酷无常的命运。","from":"小森林夏《从不依靠，从不寻找》"},
        {"createtime":"09月03日","text":"年轻的市子成为了独居的女孩，一个从爱情和亲情中孤独但不绝望的人，一个在乡间道路上独自骑行飞奔的身影。春夏秋冬，从不依靠、从不寻找，她在寂静和努力中，慢慢重塑了自己的生活和意义、期盼母亲的来信、善待邻家的缘分，在被“抛弃”和被遗落，她静静落下自己的种子，安静自然地承续自然的生存规律和方式，成长为一株坚强又闪亮的山中花蕾。市子很少柔软，没有矫情，坚强得像一棵树，在寂静的山林中，听风而生，饮雨而活，安排着自我生息，盼望着远方母亲的消息。 ","from":"小森林影评《从不依靠、从不寻找》"},
        {"createtime":"08月28日","text":"在最好的年纪遇到你，才算没有辜负自己。","from":"张靓颖《终于等到你》"},
        {"createtime":"07月03日","text":"好的爱需要克制，以前不怎么懂这句话的意思，但今天跟蓝聊完天后，这种感觉突然变得很强烈。爱有时候并不是倾其所有，相反是控制，不滥用自己所谓的关心和示好而让对方失去成长的空间，毕竟有些路还要自己走，有些经验需要在挫折之后去体悟。因为爱所以希望你能过得幸福，但更希望你通过自身的能力能变得独立、坚强。","from":"慢鱼的随感"},
        {"createtime":"06月29日","text":"是什么让自己变得越来约没有耐心，是什么让自己变得躁动不安。","from":"小鱼儿：耐心去哪了"},
        {"createtime":"06月28日","text":"真正喜欢的是那些不会因为时间、环境、金钱等外界因素影响的东西。","from":"小鱼儿: 给自己的约定"},
        {"createtime":"06月26日","text":"而我也愿未来能一起走下去的人时能和自己产生共鸣的灵魂，而不是在枕头边放上一具让家人朋友都满意的八十分女人的去壳。只愿身边之人是所想而非所像。不想说什么见鬼的马斯洛需求层次，也不想谈什么漫无边际的理想和自我和自我价值。我只是想在一个让我能看到更大世界的地方去尝试这个世界上更多的可能，我只是想证明自己能用二十年没有过的努力去触摸这可爱的世界和我所爱的人。","from":"沈奕《你曾是少年，愿你能成为你最想成的人》"},
        {"createtime":"06月25日","text":"有多少个昨天是为了能圈住今天的一个愿，有多少次的迷路是为了能停留在这一瞬间。","from":"曲婉婷《今天》"},
        {"createtime":"06月24日","text":"成长是一个过程，喜欢，就该做到极致，我已尽力让自己享受了整个过程。","from":"左思玲《这个时代谁还写信》"},
        {"createtime":"06月23日","text":"我走出来，下了石阶，广场上，莫里果然远远的在那儿坐着，低着头。我停住了，羞愧使我再也跨不出脚步，我是一个任性的人，恁着一时的新鲜，认人做朋友，又恁着一时的高兴，将人漫不经心的忘记掉。这个孤伶伶坐在我眼前的人，曾经这样的信赖我，在生活最困难的时候，将我看成他唯一的拯救，找我，等我，日日在街头苦苦的盼我，而我——当时的我在哪里？我用什么颜面，什么表情，什么解释才能再度出现在他的面前？我不知道。他坐牢，生病，流浪街头的时候，又是什么心情？该当是很苦的吧！这种苦对我又是那么陌生，我终其一生都不会了解的。我盯着莫里看，这时候他一抬头，也看见了我。","from":"三毛《相逢何必曾相识》"},
        {"createtime":"06月22日","text":"我习惯在大家都熟睡以后一个人爬上房顶，抽抽烟、听听随身听，或者什么也不做只是仰着头看着天。蓝不止代表着忧郁，漫天的蓝色自由其殊胜的加持力，覆盖在脸上、手上、心上、心性上，覆盖到哪里，哪里便是一片清凉。","from":"大冰《不许哭》"},
        {"createtime":"06月21日","text":"懂你的人，会用你所需要的方式去爱你；不懂你的人，会用他所需要的方式去爱你。于是，懂你的人，常是事半功倍，他爱得自如，你受得幸福；不懂你的人，常是事倍功半，他爱得吃力，你受得辛苦。我曾经也常常这样。一味的想把好的东西硬塞给所喜欢的人。却忘记问他们是否能够吃得消。所以结局大抵不尽人意。","from":"扫地僧《因为懂得》"},
        {"createtime":"06月20日","text":"桜の色に染められる君、今日も一人、何を思う、感じる、気付いて。でも一つだけ叶えるならば、君の手を僕に預け誰もより大切握る。ひかり届けて君の目に笑顔だけしか見えないように。さよなら君だけに言わない、小雨がまぶちを濡らす前に。これからの空、広く高くて君の儚い（はかない）小さい夢をどこかに吸い込まれそうになる。「何も変わらないでね」震えながら言った言葉。好きな季節と色の好み。あれから4度目の春は、ずっと散らずにこの気持ち気付いて。桜今年も綺麗だね。僕はそっと隣で傘さすだけ。少し温もりをください、君の横顔を見つめていた。夢の中に出てこないで朝になることが怖いんだから。","from":"小雨と君"},
        {"createtime":"06月19日","text":"这两年虽然四处奔走，却是第一次赤裸裸地旅行。十多小时的颠簸和高反让人在色达实在是举步维艰。佛学院密密麻麻的藏红色小木棚屋，身披浆浆红色的喇嘛穿梭在其中，感觉整个佛学院流动起来。早课的时候，坐在一个老喇嘛身边，一个大妈端着小白在昏暗的学堂里对着我拍，对我说这是现代人和僧人的对比。僧人在修行，我无法体会得更深，也消化不了天葬等一系列我前所未见的事物。我只感受到他们的宁静，宁静而致远。在甘孜县城碰见了拼车的纽约大妞，在稻城遇到了骑行的泰国大叔。他们不会中文，来到了如此本土的地方，一直会担心他们，他们反而来安慰我们没问题。他们总是独立而不恐惧。路上总有一些奇葩，而有缘的人总会给你带来一些欢笑一些思考一些不一样的东西。旅行改变不了什么，大家走出来，只是想看看不一样的东西或者跳出原来的世界审视下过去的自己，而每个不一样的人就是最美的风景。一路辣么美，感谢遇到的一切。","from":"志鹏在亚丁稻城的游记"},
        {"createtime":"06月18日","text":"我想你可以称之为个性，每一部摩托车都有它自己的个性，也可称之为你对这一部车子所有直觉的总和。这种个性常会改变，多会变得更糟，但常常也会变得出人意料地好，培养这种车子的个性正是维修保养的真正目的。新的车子就好像美丽的陌生人，按照它们所受的待遇，要不就很快会退化成别扭的人或是跛子，要不就变成健康、好脾气、长久的朋友。","from":"禅与摩托车修理之道"}
      ];

    function init(data) {
      var parent = document.getElementById('books');
      data.forEach(function(item,i){
        var word_card = document.createElement('div');
        word_card.className = 'word_card lifted';
        parent.appendChild(word_card);
        var word_time = document.createElement('p');
        word_time.className = 'word_time';
        var time = document.createTextNode(item['createtime']);
        word_time.appendChild(time);

        var word_text = document.createElement('p');
        word_text.className = 'word';
        var text = document.createTextNode(item['text']);
        word_text.appendChild(text);

        var word_from = document.createElement('p');
        word_from.className = 'word_from';
        var from = document.createTextNode("--摘自："+item['from']);
        word_from.appendChild(from);
        word_card.appendChild(word_time);
        word_card.appendChild(word_text);
        word_card.appendChild(word_from);
      })
    }

    function waterfall(parent,item){
      var oParent = document.getElementById(parent);
      var oItem = getClassObj(oParent,item);
      var itemHArr=[],num=2;
      for(var i=0; i<oItem.length; i++){
        var itemH=oItem[i].offsetHeight;
        oItem[i].style.position='absolute';//设置绝对位移
        if(i<num){
            itemHArr[i]=itemH; //第一行中的num个块框pin 先添加进数组pinHArr
            if(i==0){
              oItem[i].style.left=0 + 'px';
            } else{
              oItem[i].style.left=(i*288 + 24) + 'px';
            }
            oItem[i].style.top= 0 + 'px';
        }else{
          var minH=Math.min.apply(null,itemHArr);
          var minHIndex=getminHIndex(itemHArr,minH);
            oItem[i].style.top=(minH+16)+'px';
            oItem[i].style.left=(oItem[minHIndex].offsetLeft)+'px';
            //数组 最小高元素的高 + 添加上的aPin[i]块框高
            itemHArr[minHIndex]+=oItem[i].offsetHeight + 16;//更新添加了块框后的列高
        }
      }
    }

    function getClassObj(parent, className){
      var obj = parent.getElementsByTagName("*"); // 获取父级的所有子元素
      var pinS = [];//创建一个数组用于收集子元素
      for(var i=0;i<obj.length;i++){
        if(obj[i].className == className){
          pinS.push(obj[i]);
        }
      }
      return pinS;
    }

    function getminHIndex(arr,minH){
        for(var i in arr){
            if(arr[i]==minH){
                return i;
            }
        }
    }

    window.addEventListener("load",function() {
      setTimeout(function(){
        document.body.className = "life";
        init(words);
        checkWaterfall();
      }, 0);
    });

    function checkWaterfall(){
      var w =document.documentElement.clientWidth||document.body.clientWidth;//注意解决兼容性
      if(w > 624) {
        waterfall('books','word_card');
      } else{
        $("#books .word_card").css({'position':'relative','margin-bottom':'16px','left':'0','top':'0'});
      }
    }

    window.addEventListener("resize",function() {
      checkWaterfall();
    });

  </script>
