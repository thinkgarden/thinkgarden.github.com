---
layout: blog
permalink: /blog
---

<section class="blog">
<ul class="posts-list">
{% for post in site.posts %}
<li class="post-item"><a href="{{ post.url }}" target="_self">
  <h5>{{ post.title }}</h5>
  <div class="post-meta">
  <span class="">{{ post.date | date:'%d %B %Y' }}</span>
  <span class="">{{ post.category }}</span>
  </div>
</a></li>
{% endfor %}
</ul>
</section>
