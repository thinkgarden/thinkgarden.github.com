---
layout: blog
permalink: /blog
---

<section class="blog">
<ul class="posts-list">
{% for post in site.posts %}
<li class="post-item"><a href="{{ post.url }}" target="_self"> <h5>{{ post.title }}</h5>  <span class="datetime">{{ post.date | date:'%m月%d日' }}</span></a></li>
{% endfor %}
</ul>
</section>
